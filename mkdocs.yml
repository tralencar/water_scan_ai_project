# site_name: "Water Scan AI Project to Identify Water Quality.

site_description: "Water Scan AI Project to Identify Water Quality"
site_author: "tralencar"
repo_name: "water_scan_ai_project"
repo_url: "https://github.com/tralencar/water_scan_ai_project"

plugins:
  - search
  - mkdocstrings:
      default_handler: python

site_name: Water Scan AI
site_url: https://tralencar.github.io/water_scan_ai_project/
theme:
  name: material
  palette:
    primary: orange
    scheme: slate
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - toc.integrate
  language: pt

nav:
