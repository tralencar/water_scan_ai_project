  - ⚙️ Installation: installation.md
  - 🚀 Project Usage: usage.md
  - 📂 Project Structure: project_structure.md
  - 🧠 Methodology Used (CRISP-DM): crisp_dm_stages.md
  - 📦 Modules:
      - 📦📑 Overview: modules_index.md
      - 📦🏗️ Main: module_1.md
      - 📦📝 data_pipeline: module_2.md
      - 📦📜 mlflow_logger: module_3.md
      - 📦🔄 model_registry: module_4.md
      - 📦⚡ model_trainer: module_5.md
      - 📦🌐 trainer_factory: module_6.md
  - 🤝 Contribution: contributing.md
  - 🧪 Tests: tests.md
  - 🕰️ Version History: changelog.md
