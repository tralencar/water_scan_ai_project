name: Quality Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality:
    name: Run Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Code checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure Python and Poetry
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Poetry
        run: pip install poetry

      - name: ğŸ“¥ Install dependencies
        run: poetry install --with dev

      - name: âœ… Run `make quality`
        run: make quality
